name: Mi Flujo con Token Secreto

on:
  push:
    branches:
      - main

jobs:
  mi-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del Repositorio
      uses: actions/checkout@v2

    - name: Ejecutar Script con Token Secreto
      run: |
        node script.js "${{ secrets.WEBHOOK_CONTACTO }}"
